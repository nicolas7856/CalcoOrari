<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WorkTime Pro</title>
    
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header>
            <h1>WorkTime Pro</h1>
        </header>

        <div class="card">
            <label class="input-label">Inizio Turno</label>
            <div class="quick-select-grid" id="grid-start"></div> <input type="time" id="startTime" class="time-input main-input">
        </div>

        <div class="mode-switch">
            <button id="btnModeDetailed" class="mode-btn active" onclick="setPauseMode('detailed')">Pausa Dettagliata</button>
            <button id="btnModeSimple" class="mode-btn" onclick="setPauseMode('simple')">Pausa Semplice</button>
        </div>

        <div id="section-detailed" class="mode-section">
            <div class="card secondary-card">
                <label class="input-label">Inizio Pausa</label>
                <div class="quick-select-grid col-3" id="grid-pause-start"></div>
                <input type="time" id="pauseStartTime" class="time-input">
            </div>
            
            <div class="card secondary-card" style="margin-top: 10px;">
                <label class="input-label">Fine Pausa</label>
                <div class="quick-select-grid col-3" id="grid-pause-end"></div>
                <input type="time" id="pauseEndTime" class="time-input">
            </div>
        </div>

        <div id="section-simple" class="mode-section hidden">
            <div class="card">
                <label class="input-label">Durata Pausa (Sottrazione)</label>
                <div class="quick-select-grid col-3" id="grid-pause-simple"></div>
                <div class="manual-pause-wrapper">
                    <input type="number" id="pauseDuration" class="time-input" placeholder="Minuti manuali (es. 45)">
                    <span class="unit">min</span>
                </div>
            </div>
        </div>

        <div class="card">
            <label class="input-label">Fine Turno</label>
            <div class="quick-select-grid" id="grid-end"></div>
            <input type="time" id="endTime" class="time-input main-input">
        </div>

        <div class="results-area">
            <div class="result-row">
                <span class="label">Totale:</span>
                <span class="value" id="resHMM">--:--</span>
            </div>
            <div class="result-row sm">
                <span class="label">Decimale:</span>
                <span class="value" id="resDec">--</span>
            </div>
        </div>
        
        <button id="resetBtn" class="reset-btn">Nuova Giornata</button>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
</body>
</html>
